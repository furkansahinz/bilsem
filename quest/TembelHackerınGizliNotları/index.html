<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hacker'ın Notları</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 2rem;
            margin: 0;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 1rem;
        }
        p {
            color: #d1d1e0;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ff4b42;
        }
        .hint {
            display: none;
            margin-top: 1rem;
            color: #76c7c0;
            font-style: italic;
        }
        footer {
            margin-top: 4rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
    <script>
        function showHint() {
            document.getElementById("hint").style.display = "block";
        }
    </script>
</head>
